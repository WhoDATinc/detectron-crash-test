apiVersion: apps/v1
kind: Deployment
metadata:
  name: express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express
  template:
    metadata:
      labels:
        app: express
    spec:
      containers:
        - name: my-express-container
          resources:
            limits:
              nvidia.com/gpu: 1
          image: gcr.io/danceplanet-4d6af/express-image:v27
